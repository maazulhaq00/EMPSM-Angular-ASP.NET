<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Email</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
        <th scope="row">{{emp.empId}}</th>
        <td>{{emp.empName}}</td>
        <td>{{emp.empEmail}}</td>
        <td>{{emp.empSalary}}</td>
        <td>
          <button class="btn btn-dark" (click)="edit(emp.empId)">Edit</button>
          <button class="btn btn-danger" (click)="delete(emp.empId)">Delete</button>
        </td>

      </tr>
     
    </tbody>
  </table>
